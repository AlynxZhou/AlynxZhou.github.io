	</div>
  </div>
</div>


<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
  $(document).ready(function () {
    var delay = 1;
    var DELAY_STEP = 200;
    var animationOptions = { opacity: 1, top: 0};

    $('.Miao').animate(animationOptions).promise()
      .pipe(animateMain)
//      .pipe(animateOpposite);

    function animateMain() {
      var dfd = $.Deferred();
      var els = $('.animate-init');
      var size = els.size();

      els.each(function (index, el) {
        delay++;
        $(el).delay(index * DELAY_STEP).animate(animationOptions);
        (size - 1 === index) && dfd.resolve();
      });
      return dfd.promise();
    }

/*    function animateOpposite() {
      $('.location-icon').delay(delay * DELAY_STEP).animate({
        opacity: 1,
        top: 0
      }).promise().done(animationQuote);
      $('h4').delay(delay * DELAY_STEP).animate({
        opacity: 1,
        top: 0
      }).promise().done(animationQuote);
    }*/

    function animationQuote() {}

  });
</script>
